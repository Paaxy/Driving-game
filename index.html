<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driving Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #f0f0f0;
            touch-action: none; /* Prevent default touch actions */
        }
        canvas {
            display: block;
        }
        .controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: space-between;
            width: 200px;
        }
        .control-button {
            width: 50px;
            height: 50px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <!-- On-screen control buttons for mobile -->
    <div class="controls">
        <div id="left" class="control-button">←</div>
        <div id="right" class="control-button">→</div>
        <div id="up" class="control-button">↑</div>
        <div id="down" class="control-button">↓</div>
    </div>
    <script src="game.js"></script>
</body>
</html>
